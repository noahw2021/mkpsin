name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Test on macOS
    runs-on: macOS-latest
    steps:
    - uses: sersoft-gmbh/xcodebuild-action@v1
    - name: Use xcodebuild
      uses: sersoft-gmbh/xcodebuild-action@v1
      with:
        project: mkspin.xcodeproj
        scheme: mkpsin
        destination: platform=macOS
        action: build
